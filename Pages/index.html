<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizção</title>
    <link rel="stylesheet" href="../Style/index.css">
</head>
<body>
    <div class="all">
        <div class="left">

            <div class="square">
                <div id="input-container">
                    <input type="text" id="student-name-input" placeholder="Digite o nome do aluno" />
                    <input type="time" class="time" id="inputs">
                    <button id="add-button">Adicionar</button>
                  </div>

            </div>
        </div>
        <div class="right">
            <div id="container">
                <h2>Lista de Alunos</h2>
                <div id="list-container">
                  <ul id="student-list">
                    <!-- Os nomes dos alunos serão adicionados aqui dinamicamente -->
                  </ul>
                </div>
              </div>
        </div>
    </div>
    <script src="../TS/script.js"></script>
</body>
</html>
